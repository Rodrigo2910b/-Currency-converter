<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Moeda</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <Div class='centralizar'>
    <main>
      <div class='conteiner'>
        <label for="">
          converte <b>de</b>

          <select name="" class="convert-from">
            <option value="real">R$ Real Brasileiro</option>



          </select>
        </label>

        <label for="">
          converte <b>para</b>

          <select class="currency-select">
            <option value="dolar">US$ Dólar americano</option>
            <option value="euro">€ Euro</option>
            <option value="libra">£ Libra</option>
            <option value="bitcoin">₿ Bitcoin</option>

          </select>
        </label>

        <label for="">
          valor

          <input class="input-currency" placeholder="valor" type="text" />

          <button class="convert-button">converter</button>
          <section>
            <div class="currency-box">
              <img class="img-moeda-br" src="assents/brasil 2.png" alt="bandeira-do-brasil" />
              <p class="name-moeada-fixa">Real</p>
              <p class="currency-to-convert">R$ 0.00</p>

            </div>

            <img class="arrow-img" src="assents/Vector.png" alt="seta-para-baixo" />

            <div class="currency-box">
              <img class="img-moedas" src="assents/estados-unidos (1) 1.png" alt="bandeira-do-USA" />
              <p class="name-moeada">Dólar Americano</p>
              <p class="currency-value">US$ 0.00</p>

            </div>
          </section>
        </label>
      </div>
    </main>
  </Div>

</body>
<script src="script.js"></script>

</html>
